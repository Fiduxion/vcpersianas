<!DOCTYPE html>
<html lang="en" style="font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
line-height: 1.5;box-sizing: border-box;">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      display: grid;
      min-height: 100vh;
      grid-template-rows: repeat(6, minmax(0, 1fr));
      text-align: center;
      margin: 0
    "
  >
    <p
      style="margin: 0;display: grid; width: 100%; text-align: center; align-items: center; background-color: rgb(12 74 110); font-size: 3rem; /* 48px */
      line-height: 1; font-weight: 700; color: rgb(255 255 255);"
    >
      PERSIANAS 247
    </p>
    <div style="display: grid; grid-row: span 4 / span 4; place-content: space-around;">
      <p
        style="text-align: center; font-weight: 700; align-self: flex-end; 	font-size: 2.25rem;
        line-height: 2.5rem; color: rgb(12 74 110);"
      >
        Nuevo formulario de contacto
      </p>
      <div style="display: grid; place-content: center;">
        <p style="text-align: center; font-weight: 700; color: rgb(12 74 110); font-size: 1.5rem; /* 24px */
        line-height: 2rem; /* 32px */">
          Nombre
        </p>
        <p
          style="text-align: center; width: 24rem; overflow-wrap: break-word; 
          border-style: solid; border-width: 1px; border-color: rgb(0 0 0); font-size: 1.25rem; /* 20px */
          line-height: 1.75rem; /* 28px */"
        >
          (nombre)
        </p>
      </div>
      <div style="display: grid; place-content: center;">
        <p style="text-align: center; font-weight: 700; color: rgb(12 74 110); font-size: 1.5rem; /* 24px */
        line-height: 2rem; /* 32px */">
          Email
        </p>
        <p
          style="text-align: center; width: 24rem; overflow-wrap: break-word; border-width: 1px;border-style: solid; border-color: rgb(0 0 0); font-size: 1.25rem; /* 20px */
          line-height: 1.75rem; /* 28px */"
        >
          (nombre)
        </p>
      </div>
      <div style="display: grid; place-content: center;">
        <p style="text-align: center; font-weight: 700; color: rgb(12 74 110); font-size: 1.5rem; /* 24px */
        line-height: 2rem; /* 32px */">
          Whatsapp
        </p>
        <p
          style="text-align: center; width: 24rem; overflow-wrap: break-word; border-width: 1px;border-style: solid; border-color: rgb(0 0 0); font-size: 1.25rem; /* 20px */
          line-height: 1.75rem; /* 28px */"
        >
          (nombre)
        </p>
      </div>
      <div style="display: grid; place-content: center;">
        <p style="text-align: center; font-weight: 700; color: rgb(12 74 110); font-size: 1.5rem; /* 24px */
        line-height: 2rem; /* 32px */">
          Mensaje
        </p>
        <p
          style="text-align: center; width: 24rem; overflow-wrap: break-word; border-width: 1px;border-style: solid; border-color: rgb(0 0 0); font-size: 1.25rem; /* 20px */
          line-height: 1.75rem; /* 28px */"
        >
          aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </p>
      </div>
    </div>
    <div style="background-color: rgb(12 74 110); height: 100%;"></div>
  </body>
</html>
